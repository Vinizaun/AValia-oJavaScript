<!DOCTYPE html>
<html>
<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
<body>

<div id="myPlot" style="width:100%;max-width:700px"></div>

<script>
const xArray = [5, 4, 4, 3, 2];
const yArray = ["Brasil ", "Alemanha ", "Itália ", "Argentina ", "França "];

const data = [{
  x:xArray,
  y:yArray,
  type:"bar",
  orientation:"h",
  marker: {color:"rgba(255,0,0,0.6)"}
}];

const layout = {title:"Quantidade de copa do mundo de cada pais"};

Plotly.newPlot("myPlot", data, layout);

</script>
<img src="trofeu.jpg" >
</body>
</html>
